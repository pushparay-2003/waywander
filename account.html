<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WayWander | Account</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #ff5a5f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        p {
            text-align: center;
        }
        a {
            color: #007BFF;
            cursor: pointer;
        }
        .form-toggle {
            display: none;
        }
    </style>
    <script>
        function switchToRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        function switchToLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>WayWander Account</h2>

        <!-- Login Form -->
        <form id="loginForm" action="login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a onclick="switchToRegister()">Register</a></p>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" class="form-toggle" action="register.php" method="POST" style="display:none;">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a onclick="switchToLogin()">Login</a></p>
        </form>
    </div>
</body>
</html>
